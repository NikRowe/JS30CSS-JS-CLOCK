<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='styles.css'>
  <title>JS & CSS Clock</title>
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date();

      const seconds = now.getSeconds();
      const secondsDegrees = ((seconds / 60) * 360) + 90; // Turns seconds into degrees by dividing them by 60(total # of seconds) & multiplying by 360 (total # of degrees) + 90 to counter the initial transform from the .hand CSS class // 
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`; // rotates the hands by the seconds converted to degrees // 

      if (seconds == 0) {
        secondHand.classList.add('noTransition') //removes the transition effect so that the second hand transitions smoothly instead of resets & rewinds. //
      } else {
        secondHand.classList.remove('noTransition')
      }

      const mins = now.getMinutes();
      const minDegrees = ((mins / 60) * 360) + 90;
      minHand.style.transform = `rotate(${minDegrees}deg)`;

      const hours = now.getHours();
      const hourDegrees = ((hours / 12) * 360) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}Deg)`;
    }

    setInterval(setDate, 1000);
  </script>
</body>

</html>
